  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }
    .search-bar input {
      padding: 12px;
      width: 90%;
      max-width: 500px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
      gap: 20px;
    }
    .main-content {
      flex: 2;
      min-width: 60%;
    }
    .sidebar {
      flex: 1;
      min-width: 30%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .post, .ad {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .post:hover {
      transform: translateY(-5px);
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 10px;
    }
    .post-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .post-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }
    .post-actions button:hover {
      background-color: #45a049;
    }
    .categories {
      text-align: center;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .categories button {
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }
    .categories button:hover {
      background-color: #45a049;
    }
    .ad {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background-color: #ffeb3b;
      color: #333;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .main-content, .sidebar {
        min-width: 100%;
      }
      .post-actions {
        flex-direction: column;
      }
      .post-actions button {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
